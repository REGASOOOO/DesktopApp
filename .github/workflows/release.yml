name: Build & Release Electron App

on:
  push:
    tags:
      - "v*" # Exemple : v1.0.0 dÃ©clenche un build
  workflow_dispatch: # ðŸ‘ˆ permet de lancer manuellement

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. RÃ©cupÃ©rer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Installer les dÃ©pendances
      - name: Install dependencies
        run: npm install

      # 4. Builder & publier

      - name: build
        run: npm run build
      - name: Build and publish
        run: npm run publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
